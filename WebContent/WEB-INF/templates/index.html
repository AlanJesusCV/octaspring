<!DOCTYPE html>
<html xmls:th="http://www.thymleaf.org"
	layout:decorate="~{layout/layout_base}">
<head>
<!-- Import Bootstrap -->

</head>

<body class="d-flex flex-column min-vh-100">

	<div layout:fragment="content">
		<div class="row">
			<div class="jumbotron jumbotron-fluid">
				<div class="container ">
					<h1 class="display-4">Fluid jumbotron</h1>
					<p class="lead">This is a modified jumbotron that occupies the
						entire horizontal space of its parent.</p>
				</div>
			</div>
		</div>
		<div class="row text-center my-5">
			<div class="col-lg-12">
				<div sec:authorize="isAuthenticated()">
					Bienvenido <span sec:authentication="name"></span> estas autentificado
					como <span sec:authentication="principal.authorities"></span>
				</div>
				<div sec:authorize="!isAuthenticated()">
					Bienvenido no estas autentificado
				</div>
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					Bienvenido Administrador
				</div>
				<div sec:authorize="hasRole('ROLE_STUDENT')">
					Bienvenido Estudiante
				</div>
			</div>
		</div>
		<div class="row">
        	<div class="col-sm-6">
        		<div th:each="item: ${listaCourse}">
        			<div class="card" style="width: 16rem;">
					  	<div th:if="${item.image}">
        					<img th:src="@{'/uploads/courses/'+${item.image}}" class="card-img-top" alt="...">
        				</div>
        				<div th:unless="${item.image}">
        					<img th:src="@{'/uploads/default.png'}" class="card-img-top" alt="...">
        				</div>
					  	<div class="card-body">
					    	<h5 th:text="${item.title}" class="card-title"></h5>
					    	<p th:text="${item.description}" class="card-text"></p>
					    	<a th:href="@{'/see-course/'+${item.id}}" class="btn btn-primary">Ver</a>
					  	</div>
					</div>
        		</div>
        	</div>
        </div>
	</div>
</body>

</html>
