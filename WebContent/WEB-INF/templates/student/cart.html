<html layout:decorate="~{layout/layout_base}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" style="width: 1400px;">

		<div class="container">
			<div class="row g-3">
				<div class="col-md-5 col-lg-4 order-md-last">
					<h4 class="d-flex justify-content-between align-items-center mb-3">
						<span class="text-muted">Your cart</span> <span
							class="badge bg-secondary rounded-pill"
							th:text="${#lists.size(cart2)}"></span>
					</h4>
					<ul class="list-group mb-3">
						<li class="list-group-item d-flex justify-content-between lh-sm"
							th:each="item, iStat: ${cart2}">
							<div>
								<h6 class="my-0" th:text="${{item.title}}"></h6>
								<small class="text-muted" th:text="${{item.subtitle}}"></small>
							</div> <span class="text-muted" th:text="${{item.price}}"></span>	
							<a  th:href="@{'/student/cart/delete/'}+${item.id}"><i class="fa fa-trash"></i></a>
							
						</li>
						
						<li class="list-group-item d-flex justify-content-between"><span>Total(USD)</span>
							<strong name="totalCarrito" th:text="${#aggregates.sum(cart2.![price])}"></strong></li>
					</ul>

					<form class="card p-2">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Promo code">
							<button type="submit" class="btn btn-secondary">Redeem</button>
						</div>
					</form>
				</div>
				<div class="col-md-7 col-lg-8">
					<h4 class="mb-3">Payment</h4>
					<div class="row g-3">
						<div class="col-md-6">
							<label for="cc-name" class="form-label">Name on card</label> <input
								type="text" class="form-control" id="cc-name" placeholder=""
								required> <small class="text-muted">Full name as
								displayed on card</small>
							<div class="invalid-feedback">Name on card is required</div>
						</div>

						<div class="col-md-6">
							<label for="cc-number" class="form-label">Credit card
								number</label> <input type="text" class="form-control" id="cc-number"
								placeholder="" required>
							<div class="invalid-feedback">Credit card number is
								required</div>
						</div>

						<div class="col-md-3">
							<label for="cc-expiration" class="form-label">Expiration</label>
							<input type="text" class="form-control" id="cc-expiration"
								placeholder="" required>
							<div class="invalid-feedback">Expiration date required</div>
						</div>

						<div class="col-md-3">
							<label for="cc-cvv" class="form-label">CVV</label> <input
								type="text" class="form-control" id="cc-cvv" placeholder=""
								required>
							<div class="invalid-feedback">Security code required</div>
						</div>
					</div>

					<hr class="my-4">
					<form th:action="@{/student/payment}" method="POST">
						<button class="w-60 btn btn-primary btn-lg" type="submit">Continue
							to checkout</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
