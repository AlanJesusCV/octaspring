<!DOCTYPE html>
<html xmls:th="http://www.thymleaf.org">
<head>
<!-- Import Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body class="d-flex flex-column min-vh-100">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">OCTA</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Categorias </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Desarrollo</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Negocios</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Informatica y
									Software</a></li>
						</ul></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="" tabindex="-1"><i
							class="far fa-shopping-cart">Carrito</i></a></li>
				</ul>
				<a href="" class="btn btn-primary">Iniciar Sesion</a> <a href=""
					class="btn btn-primary m-md-1">Registrate</a>

			</div>
		</div>
	</nav>

	<!-- Fin navbar -->

	<div class="container bg-primary ">
		<div class="row">
			<div class="jumbotron jumbotron-fluid">
				<div class="container ">
					<h1 class="display-4">Fluid jumbotron</h1>
					<p class="lead">This is a modified jumbotron that occupies the
						entire horizontal space of its parent.</p>
				</div>
			</div>
		</div>
		<div class="row text-center my-5">
			<div class="col-lg-12">
				<table class="table ">
					<thead>
						<tr>
							<th>#</th>
							<th>Idioma</th>
							<th>Acciones</th>
						</tr>

					</thead>

					<tbody>
						<tr th:each="item,iStat: ${listaTL}">
							<td th:text="${iStat.count}"></td>
							<td th:text="${item.lang}"></td>
							<td>
								<a class ="btn btn-danger" th:href="@{'/lang-delete/'+${item.id}}"><i class="fa fa-trash"> Eliminar</i></a>
							</td>
						</tr>
						</ul>
					</tbody>

				</table>
			</div>
		</div>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#exampleModal">Launch demo modal</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<form action="#" th:action="@{/lang-create}" method="post"
						th:object="${lang}">
						<div class="modal-body">
							<div class="row">
								<div class="col-lg-12">
									<label></label> <input type="text" th:field="*{lang}"
										class="form-control"></input>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save
								changes</button>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</html>
